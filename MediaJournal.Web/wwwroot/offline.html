<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Offline - MediaJournal</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <i class="bi bi-wifi-off display-1 text-muted mb-4"></i>
            <h1 class="display-4 mb-4">You're Offline</h1>
            <p class="lead mb-4">But don't worry! You can still access:</p>

            <div class="row g-4 mb-4">
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="bi bi-person-circle me-2"></i>
                                Logged In Users
                            </h5>
                            <p class="card-text">Access your cached media and dashboard</p>
                            <a href="/Media/Dashboard" class="btn btn-primary">Go to Dashboard</a>
                            <a href="/Media/Index" class="btn btn-outline-primary">View My Media</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="bi bi-globe me-2"></i>
                                Public Reviews
                            </h5>
                            <p class="card-text">Browse cached public reviews</p>
                            <a href="/Public/Index" class="btn btn-primary">View Public Reviews</a>
                        </div>
                    </div>
                </div>
            </div>

            <p class="text-muted">
                <i class="bi bi-info-circle me-2"></i>
                You'll be automatically redirected when you're back online
            </p>
        </div>
    </div>
</div>

<script>
    window.addEventListener('online', function() {
        window.location.reload();
    });
</script>
</body>
</html>
